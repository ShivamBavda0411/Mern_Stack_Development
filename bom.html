<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="txt">Hi</div>
    <br>
    <div>
        <span id="hours">00</span> : 
        <span id="min">00</span> :
        <span id="snd">00</span>
    </div>
    <script>
        // browser object model 
        setTimeout(()=>{
            document.getElementById('txt').innerHTML = "<b>Hello....!!!</b>"
        },3000)
        let s=0
        let m=1
        setInterval(()=>{
            if(s>10){
                s=0
                document.getElementById('min').innerHTML = m++
                document.getElementById('min').style.backgroundColor = "yellow"
            }
            document.getElementById('snd').innerHTML = s++
        },1000)

    </script>
</body>
</html>
